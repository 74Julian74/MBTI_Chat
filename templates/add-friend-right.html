<div id="friend-requests">
  <h3>待確認的好友請求</h3>
  <ul id="request-list"></ul>
</div>

<template id="friend-request-template">
  <li class="friend-request">
    <img src="" alt="頭像" class="profile-picture">
    <span class="username"></span>
    <button class="accept-btn">接受</button>
    <button class="reject-btn">拒絕</button>
  </li>
</template>
