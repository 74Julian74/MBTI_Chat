<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="description" content="註冊頁面，請填寫您的電子郵件、密碼和 MBTI 診斷結果。">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"/>
</head>
<body>
    <div class="register">
        <div class="container">
            <h1 class="h11">註冊</h1>
            <img class="e355dc75c2e90373cb295-hero20v-icon2" loading="lazy" alt="" src="{{ url_for('static', filename='image/627e355dc75c2e90373cb295-hero20visualp1600png@2x.png') }}" />
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="rectangle-parent">
                <div class="frame-item"></div>
                <div class="login-form-container">
                    <div class="sign-in">Sign in</div>
                    <div class="input-container">
                        <label for="email" class="label">Email帳號</label>
                        <input
                            id="email"
                            class="input-field"
                            placeholder="Enter your email"
                            type="email"
                            onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter your email'"
                        />
                    </div>
                    <div class="input-container">
                        <label for="password" class="label">密碼</label>
                        <input
                            id="password"
                            class="input-field"
                            placeholder="Enter your password"
                            type="password"
                            onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter your password'"
                        />
                    </div>
                    <div class="input-container">
                        <label for="mbti" class="label">MBTI</label>
                        <input
                            id="mbti"
                            class="input-field"
                            placeholder="Enter your MBTI"
                            type="text"
                            onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter your MBTI'"
                        />
                    </div>
                </div>
                <div class="register-background-parent">
                    <button type="button" class="register-background" id="registerBackground"></button>
                    <div class="div10" id="Register-text">登入</div>
                </div>
            </div>
        </form>
    </div>
    <script>
      var registerBackground = document.getElementById("registerBackground");
      if (registerBackground) {
        registerBackground.addEventListener("click", function () {
          window.location.href = "{{ url_for('login_page') }}";
        });
      }

      var RegisterText = document.getElementById("Register-text");
      if (RegisterText) {
         RegisterText.addEventListener("click", function () {
          window.location.href = "{{ url_for('main_page') }}";
         });
      }
      </script>
</body>
</html>
