<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main-page.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="main-page">
      <!-- 頁首部分，包含導航欄 -->
      <header class="frame">
        <div class="wrapper">
          <a class="a">首頁</a>
        </div>
        <div class="title">
          <a class="b">MBTI情感分析助手</a>
        </div>
        <div class="parent2">
          <a class="a1" id="text1" href="#">設定</a>
          <a class="a2" id="text2" href="#">MBTI測驗</a>
          <a class="a3" id="text3" href="#">聊天室</a>
          <a class="a4" id="text4" href="#">好友列表</a>
        </div>
      </header>

      <!-- 主內容區域 -->
      <main class="main-page-inner">
        <section class="frame-section">
          <div class="image-container-wrapper">
            <div class="image-container">
              <!-- 主視覺圖片 -->
              <img
                class="main-hero-image"
                alt="情感分析主圖"
                src="{{ url_for('static', filename='image/main.png') }}"
              />
            </div>
          </div>

          <!-- 主標題區 -->
          <div class="wrapper2">
            <div class="div11">情感分析對話助手</div>
          </div>

          <!-- 說明文本 -->
          <div class="description">
            歡迎來到 MBTI 情感分析助手！在這裡我們將利用 MBTI 幫你更好理解和解讀您與他人的聊天對話。
          </div>

          <!-- 按鈕區域 -->
          <div class="buttons-container">
            <!-- 情感分析按鈕 -->
            <div class="button-wrapper">
              <button class="action-button" id="emotionIcon">
                <img src="{{ url_for('static', filename='image/emotion-icon.png') }}" alt="情感分析" />
                <span>使用說明</span>
              </button>
            </div>

            <!-- MBTI測驗按鈕 -->
            <div class="button-wrapper">
              <button class="action-button" id="mBTIicon">
                <img src="{{ url_for('static', filename='image/mbti-icon.png') }}" alt="MBTI 測驗" />
                <span>MBTI測驗</span>
              </button>
            </div>

            <!-- 聊天室按鈕 -->
            <div class="button-wrapper">
              <button class="action-button" id="ellipse">
                <img src="{{ url_for('static', filename='image/chat.png') }}" alt="聊天室" />
                <span>聊天室</span>
              </button>
            </div>
          </div>
          
        </section>
      </main>
      <img src="{{ url_for('static', filename='image/chat1.png') }}" alt="Right Image" class="corner_image right_image">
    </div>

    <script>
      // 設定按鈕
      var text1 = document.getElementById("text1");
      if (text1) {
        text1.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('setting') }}";
        });
      }

      // MBTI測驗
      var text2 = document.getElementById("text2");
      if (text2) {
        text2.addEventListener("click", function (e) {
          window.open(
            "https://www.16personalities.com/tw/%E6%80%A7%E6%A0%BC%E6%B8%AC%E8%A9%A6",
            "_blank"
          );
        });
      }

      // 聊天室
      var text3 = document.getElementById("text3");
      if (text3) {
        text3.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('chat.chat_room') }}";
        });
      }
      // 好友列表
      var text4 = document.getElementById("text4");
      if (text4) {
        text4.addEventListener("click", function (e) {
              window.location.href = "{{ url_for('friend_list') }}";
            });
          }

      // 情感分析按鈕
      var emotionIcon = document.getElementById("emotionIcon");
      if (emotionIcon) {
        emotionIcon.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('sentiment_analysis') }}";
        });
      }

      // MBTI測驗按鈕
      var mBTIicon = document.getElementById("mBTIicon");
      if (mBTIicon) {
        mBTIicon.addEventListener("click", function (e) {
          window.open(
            "https://www.16personalities.com/tw/%E6%80%A7%E6%A0%BC%E6%B8%AC%E8%A9%A6",
            "_blank"
          );
        });
      }

      // 聊天室按鈕
      var ellipse = document.getElementById("ellipse");
      if (ellipse) {
        ellipse.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('chat.chat_room') }}";
        });
      }
    </script>
  </body>
</html>
