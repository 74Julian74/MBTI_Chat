<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"/>
  </head>
  <body>
    <div class="profile">
      <header class="rectangle-container">
        <div class="rectangle-div"></div>
        <a class="a3">個人資料</a>
      </header>
      <main class="profile-inner">
        <section class="frame-parent5">
          <div class="pxl-20210309-203454756-1-parent">
            <img
              class="pxl-20210309-203454756-1-icon"
              alt=""
              src="{{url_for('static', filename='image/pxl-20210309-203454756-1@2x.png')}}"
            />
            <div class="washi-tape-1-parent">
              <div class="washi-tape-1"></div>
              <div class="washi-tape-2"></div>
            </div>
          </div>
          <div class="bg-parent">
            <div class="bg">
              <div class="bg-child"></div>
              <h3 class="mbti-enfp">MBTI : ENFP - A</h3>
            </div>
            <div class="shape-with-text-parent">
              <div class="shape-with-text"></div>
              <img
                class="star-icon"
                loading="lazy"
                alt=""
                src="{{url_for('static', filename='image/star@2x.png')}}"
              />

              <b class="independent">堅決</b>
              <b class="independent1">消極</b>
              <b class="team-player">起伏不定</b>
              <div class="team-player-parent">
                <b class="team-player1">積極</b>
                <div class="frame-wrapper5">
                  <div class="line-copy-5-parent">
                    <img
                      class="line-copy-5"
                      alt=""
                      src="{{url_for('static', filename='image/line-copy-5.svg')}}"
                    />

                    <img
                      class="vector-icon2"
                      loading="lazy"
                      alt=""
                      src="{{url_for('static', filename='image/vector1.svg')}}"
                    />
                  </div>
                </div>
              </div>
              <b class="messy">評判</b>
              <div class="traits-grid">
                <b class="organized">展望</b>
                <div class="traits-grid-inner">
                  <div class="line-copy-3-parent">
                    <img
                      class="line-copy-3"
                      alt=""
                      src="{{url_for('static', filename='image/line-copy-3.svg')}}"
                    />

                    <img
                      class="vector-icon3"
                      alt=""
                      src="{{url_for('static', filename='image/vector-1.svg')}}"
                    />
                  </div>
                </div>
              </div>
              <b class="busy">理性分析</b>
              <b class="time-rich">感受</b>
              <b class="analytical">有遠見</b>
              <div class="traits-grid1">
                <b class="creative">現實</b>
                <div class="traits-grid-child">
                  <div class="line-copy-parent">
                    <img
                      class="line-copy-icon"
                      alt=""
                      src="{{url_for('static', filename='image/line-copy.svg')}}"
                    />

                    <img
                      class="vector-icon4"
                      alt=""
                      src="{{url_for('static', filename='image/vector-1.svg')}}"
                    />
                  </div>
                </div>
              </div>
              <div class="introvert-parent">
                <b class="introvert">外向</b>
                <img
                  class="heart-icon"
                  loading="lazy"
                  alt=""
                  src="{{url_for('static', filename='image/heart@2x.png')}}"
                />
              </div>
              <b class="extrovert">內向</b>
              <div class="traits-grid2">
                <img class="line-icon" alt="" src="{{url_for('static', filename='image/line.svg')}}" />
                <img class="vector-icon5" alt="" src="{{url_for('static', filename='image/vector-38.svg')}}" />
              </div>
              <div class="traits-grid3">
                <img
                  class="line-copy-2"
                  alt=""
                  src="{{url_for('static', filename='image/line-copy-2.svg')}}"
                />

                <img class="vector-icon6" alt="" src="{{url_for('static', filename='image/vector-1.svg')}}" />
              </div>
              <div class="traits-grid4">
                <img
                  class="line-copy-4"
                  alt=""
                  src="{{url_for('static', filename='image/line-copy-4.svg')}}"
                />

                <img class="vector-icon7" alt="" src="{{url_for('static', filename='image/vector-51.svg')}}" />
              </div>
              <b class="personality">Personality</b>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
