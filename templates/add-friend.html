<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增好友</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
        }
        .container {
            display: flex;
            margin-top: 20px;
        }
        .frame {
            width: 50%;
            height: 500px;
            border: none;
        }

        .text-center {
            text-align: center;
        }

        .header h1 {
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }

        .home-link {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .left-side, .right-side {
            width: 48%;
            border: 1px solid #ddd;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="home-link">首頁</a>
        <h1>新增好友</h1>
    </div>

    <div class="container">
        <div class="left-side">
            <h2>搜索好友</h2>
            {% include 'add-friend-left.html' %}
        </div>
        <div class="right-side">
            <h2>待確認的好友請求</h2>
            {% include 'add-friend-right.html' %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/search-friend.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confirm-friend.js') }}"></script>
    <script>
        var main_page = document.getElementById("main_page");
          if (main_page) {
            main_page.addEventListener("click", function (e) {
              window.location.href = "{{ url_for('chat.main_page') }}";
            });
          }
    </script>
</body>
</html>
